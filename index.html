<!DOCTYPE html>
<html>

<head>
	<title>ImageColorSelect</title>
	<link rel="stylesheet" href="styles.css">
	<script src="src/index.js"></script>
</head>

<body onload="init()">
	<div class="divContext">
		<div class="divTitle">
			<img src="./Image/colorwheel_256.png" alt="colorwheel" style="width:128px;height:128px;float:left;">
			<div class="divTitleText">
				<h1>ImageColorSelect</h1>
			</div>
		</div>
		
		<div class="divImage">
			<img id="showImage" alt="showImage" style="margin:0px auto;display:block;">
		</div>
		
		<div class="divButton">
			<button onclick="btnR()" style="background-color:#FF8888;">R</button>
			<button onclick="btnG()" style="background-color:#BCD35F;">G</button>
			<button onclick="btnB()" style="background-color:#5599FF;">B</button>
		</div>

		<div class="divScore">
			<p id="pScore"><p>
		</div>

		<div class="divAudio">
			<audio id="soundPlayer" controls>
				<source id="mp3Src" src="" type="audio/mpeg">
				<source id="oggSrc" src="" type="audio/ogg">
			</audio>
		</div>
	</div>
</body>
</html>
